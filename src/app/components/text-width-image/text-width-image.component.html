<section [ngClass]="['page-width']">
<div [ngClass]="['d-flex','align-items-center','jc-space-between','grid-xxl-2']">
    <div >
        <heading [ngClass]="['how-heading']"  [heading]="heading" [headingType]="'h2'"></heading> 
        <div [ngClass]="['site--text','pr-100']" >
             <ul>
                 <li [ngStyle]="{'display': 'flex','position': 'relative'}" [ngClass]="['mt-15','pl-35']" *ngFor="let i of items">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 426.667 426.667" style="enable-background:new 0 0 426.667 426.667;" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"> <g> <g> <path d="M421.876,56.307c-6.548-6.78-17.352-6.968-24.132-0.42c-0.142,0.137-0.282,0.277-0.42,0.42L119.257,334.375 l-90.334-90.334c-6.78-6.548-17.584-6.36-24.132,0.42c-6.388,6.614-6.388,17.099,0,23.713l102.4,102.4 c6.665,6.663,17.468,6.663,24.132,0L421.456,80.44C428.236,73.891,428.424,63.087,421.876,56.307z"></path> </g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> <g> </g> </svg>    {{i.li}}
                 </li>
             </ul>
        </div> 
        <a routerLink="/" siteButton="dark">GET STARTED</a>
    </div>
    <div [ngClass]="['image-bg']"  >
        <img ngClass="mt-70" [ngStyle]="{'background-color': '#7fc0db'}"  src="{{image}}"/>
    </div>
</div>
</section>
